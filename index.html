<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/globals.css" />
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <main class="main-container container-1280">
      <!-- sidebar -->
      <nav class="sidebar">
        <!-- logo -->
        <a href="./index.html" class="logo hoverAnimation">
          <i class="fa-solid fa-hippo"></i>
        </a>
        <!-- list of links -->
        <ul class="list-of-links">
          <li>
            <a href="./" class="hoverAnimation">
              <i class="fa-solid fa-house"></i><span>Home</span>
            </a>
          </li>
          <li>
            <a href="./profile.html" class="profile-link hoverAnimation">
              <i class="fa-solid fa-user"></i>
              <span>Profile</span></a
            >
          </li>
          <li>
            <button class="contacts-btn hoverAnimation">
              <i class="fa-solid fa-address-book"></i>
              <span>Contacts</span>
            </button>
          </li>
          <li>
            <button class="newest hoverAnimation" type="button">
              <i class="fa-solid fa-arrow-down-short-wide"></i>
              <span>Newest posts</span>
            </button>
          </li>
          <li>
            <button class="oldest hoverAnimation" type="button">
              <i class="fa-solid fa-arrow-up-wide-short"></i>
              <span>Oldest posts</span>
            </button>
          </li>
          <li>
            <button class="logout hoverAnimation" type="button">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span>Log out</span>
            </button>
          </li>
        </ul>
      </nav>

      <!-- right side -->
      <div class="feed-and-contacts-container">
        <div class="home-component">
          <h4>Home</h4>
          <form class="search-form-posts">
            <input
              class="search-posts-input"
              type="text"
              placeholder="Search posts..."
              aria-label="Search"
            />
            <button class="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <!-- post component -->
        <div class="post-component">
          <div class="profile-img-text-input">
            <img
              class="profile-image"
              src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
              alt="profile-image"
            />
            <form class="post-form">
              <input
                class="post-title-input"
                type="text"
                aria-label="post-title"
                placeholder="Title"
              />
              <textarea
                class="post-textarea"
                placeholder="Post something!"
              ></textarea>
              <div class="display-image-container"></div>
              <div class="add-items-and-submit-btn-contianer">
                <div class="add-items-btns">
                  <input
                    type="text"
                    class="upload-img-input"
                    placeholder="drag/drop or post image address"
                  />
                  <!-- <i class="fa-solid fa-image"></i> -->
                </div>
                <button class="submit-post-btn" type="submit">post</button>
              </div>
            </form>
          </div>
        </div>
        <!-- feed -->
        <div class="feed">
          <div class="filter-and-search-posts">
            <!-- !moved to sidebar -->
            <!-- <button class="newest" type="button">newest</button>
            <button class="oldest" type="button">oldest</button> -->
            <!-- !moved to home component -->
            <!-- <form class="search-form-posts">
              <input
                class="search-posts-input"
                type="text"
                placeholder="Search posts title..."
                aria-label="Search"
              />
              <button class="search-btn" type="submit">Submit</button>
            </form> -->
          </div>
          <ul class="all-posts"></ul>
          <div class="load-more-btn-container">
            <button class="load-more-btn">load more</button>
          </div>
        </div>
        <!-- contacts -->
        <div class="contacts">
          <ul class="list-of-contacts">
            <h4>Following</h4>
          </ul>
        </div>
      </div>

      <!-- mobilebar -->
      <nav class="mobilebar">
        <a href="./index.html" class="logo">
          <i class="fa-solid fa-hippo"></i>
        </a>
        <button class="menu-btn">
          <div class="line line-upper"></div>
          <div class="line line-middle"></div>
          <div class="line line-lower"></div>
        </button>
        <button class="contacts-btn hoverAnimation">
          <i class="fa-solid fa-address-book"></i>
        </button>
      </nav>
    </main>

    <!-- JS -->
    <script type="module" src="./js/post.mjs"></script>
    <script type="module" src="./js/layout.mjs"></script>
    <script type="module" src="./js/index.mjs"></script>
  </body>
</html>
